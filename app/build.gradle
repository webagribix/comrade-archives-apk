plugins { 
    id 'com.android.application' 
}

android {
    namespace 'com.comradearchives.shop'
    compileSdk 34
    
    buildFeatures {
        buildConfig true
    }

    // Secret Method: Define the signing configuration
    signingConfigs {
        release {
            // This looks for a file named comrade.jks in your app folder during build
            storeFile file("comrade.jks") 
            storePassword System.getenv("KEYSTORE_PASSWORD")
            keyAlias System.getenv("ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    defaultConfig {
        applicationId "com.comradearchives.shop"
        minSdk 21
        targetSdk 34
        versionCode 3
        versionName "2.5"
    }

    buildTypes {
        release {
            // Apply the signing config to the release build
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
