plugins { 
    id 'com.android.application' 
}

android {
    namespace 'com.comradearchives.shop'
    compileSdk 34
    
    buildFeatures {
        buildConfig true
    }

    signingConfigs {
        release {
            // GitHub Actions will decode your secret into this file path
            storeFile file("comrade.jks") 
            
            // Fetches variables from the 'env' section of your GitHub Action [.yml]
            storePassword System.getenv("KEY_STORE_PASSWORD")
            keyAlias System.getenv("ALIAS")
            keyPassword System.getenv("KEY_PASSWORD")
        }
    }

    defaultConfig {
        applicationId "com.comradearchives.shop"
        minSdk 21
        targetSdk 34
        versionCode 3
        versionName "2.5"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}
