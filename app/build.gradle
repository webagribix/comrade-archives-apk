plugins {
    id 'com.android.application'
}

android {
    namespace 'com.comradearchives.shop'
    compileSdk 34
    
    buildFeatures {
        buildConfig true
    }

    signingConfigs {
        release {
            // GitHub Actions decodes your secret into this path
            storeFile file("comrade.jks") 
            
            // These names now match the "env" section in your build.yml
            storePassword System.getenv("SIGNING_STORE_PASSWORD")
            keyAlias "comrade"
            keyPassword System.getenv("SIGNING_KEY_PASSWORD")
        }
    }

    defaultConfig {
        applicationId "com.comradearchives.shop"
        minSdk 21
        targetSdk 34
        versionCode 3
        versionName "2.5"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    // These lines fix the "package androidx.core.content does not exist" error
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core:1.12.0'
    implementation 'com.google.android.material:material:1.11.0'
}
